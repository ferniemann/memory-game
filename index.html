<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section id="game-stats"></section>
            <section id="game-field"></section>
            <section id="modal" hidden>
                <p>Settings</p>
                <div class="settings">
                    <div class="setting-wrapper">
                        <label for="players">Players</label>
                        <input type="number" name="" id="players" />
                    </div>
                    <div class="setting-wrapper">
                        <label for="size">Playfield Size</label>
                        <select name="" id="size">
                            <option value="16">4 x 4</option>
                            <option value="20">5 x 4</option>
                            <option value="25">5 x 5</option>
                        </select>
                    </div>
                </div>
                <button id="save-settings">Save and start new game</button>
                <button id="close">Close</button>
            </section>
            <button id="settings">Settings</button>
        </main>
        <script src="script.js"></script>
    </body>
</html>
